
{% extends '_base.html' %}

<html>
    <head>
        <title>Explore</title>
    </head>
    <body>
        {% block content %}
        <div class = 'container p-5 my-5 bg-dark text-light'>
            <h1>Public Forums:</h1>
        </div>
        
        <div id="carouselExample" class="carousel slide">
            <div class="carousel-inner">
              <div class="carousel-item active">
                <img src="/media/forumPic.jpeg" class="d-block w-100" alt="..." height='500'>
                
              </div>
              {% for forum in forums %}
              <div class="carousel-item">
                <a href="{% url 'forums:forum' forum.id %}"><img src='{{ forum.pic.url }}' class="d-block w-100" alt="..." height='500'></a>
                <div class = 'carousel-caption bg-dark text-light'>
                  <h2 class = 'carouselText'>{{forum.name}}</h2>
                </div>
              </div>
              {% endfor %}
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample" data-bs-slide="prev">
              <span class="carousel-control-prev-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next">
              <span class="carousel-control-next-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Next</span>
            </button>
          </div>
        {% for forum in forums %}
            <a href="{% url 'forums:forum' forum.id %}">{{forum.name}}</a>
        {% endfor %}

        <br>

        <h1>Public Events:</h1>
        {% for event in events %}
            <a href="{% url 'forums:event' event.id %}">{{event.title}}</a>
        {% endfor %}
        {% endblock %}
    </body>
</html>
